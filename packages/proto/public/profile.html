<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="styles/token.css" />
  <link rel="stylesheet" href="styles/navbar.css" />
  <link rel="stylesheet" href="styles/feedpage.css" />
  <link rel="stylesheet" href="styles/profile.css" />
  <script src="scripts/dark-mode.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="navbar-container">
        <div class="logo">
          <h1>PitchPlot</h1>
        </div>
        <div class="nav-links">
          <a href="index.html">Feed</a>
          <a href="profile.html" class="active">Profile</a>
          <a href="#">Settings</a>
        </div>
        <label>
          <input type="checkbox" id="darkModeSwitch" autocomplete="off" />
          Dark mode
        </label>
      </div>
    </nav>
  </header>

  <main>
    <user-profile></user-profile>
    <feed-list></feed-list>
  </main>

  <script src="/scripts/user-profile.js" defer></script>
  <script src="/scripts/feed-list.js" defer></script>
  <script>
    const defaultUserId = "user1";
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId") || defaultUserId;

    document.querySelector("user-profile").setAttribute("src", `/api/users/${userId}`);
    document.querySelector("feed-list").setAttribute("src", `/api/posts/user/${userId}`);
  </script>
</body>
</html>
