<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/page.css">
  <link rel="stylesheet" href="/styles/profile.css">
</head>
<body>
  <header class="header">
  <div class="headerInner">
    <div class="logo">YourApp</div>
    <nav class="navbar">
      <a href="/profile.html" class="nav-link">Profile</a>  
      <a href="/index.html" class="nav-link">Feed</a>        
      <a href="/friends.html" class="nav-link">Find Friends</a> 
    </nav>
  </div>
</header>

  <main class="profilePage">
    <section class="profileContent">
      <div class="profileHeader">
        <img src="/images/profile-picture.jpg" alt="Profile Picture" class="profilePic">
        <div class="profileInfo">
          <h1 class="profileName">John Doe</h1>
          <p class="profileBio">Software engineer, music lover, and photographer.</p>
        </div>
      </div>

      <div class="recentActivity">
        <h2>Recent Activity</h2>
        <ul class="activityList">
          <li>Posted a photo of new billie albime.</li>
          <li>Commented on Alice's billie album  post.</li>
          <li>Liked Charlie's billie album post.</li>
        </ul>
      </div>
    </section>
  </main>

  <script src="/scripts/main.js"></script>
</body>
</html>
