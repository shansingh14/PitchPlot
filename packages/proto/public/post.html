<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Detail</title>
  <link rel="stylesheet" href="/styles/page.css">
</head>
<body>
  <header class="header">
  <div class="headerInner">
    <div class="logo">YourApp</div>
    <nav class="navbar">
      <a href="/profile.html" class="nav-link">Profile</a>  
      <a href="/index.html" class="nav-link">Feed</a>        
      <a href="/friends.html" class="nav-link">Find Friends</a>  
    </nav>
  </div>
  </header>

  <main>
    <article class="post">
    </article>
  </main>

  <article class="post">
  <div class="userInfo">
    <p class="userName">John Doe</p>
    <p class="postText">This is a sample post.</p>
  </div>
  
  <div class="commentsSection">
    <h4>Comments</h4>
    <div class="commentsList">
    </div>
    <textarea placeholder="Add a comment..." class="commentInput"></textarea>
    <button class="commentSubmit">Comment</button>
  </div>
</article>


<script>
  document.querySelectorAll(".commentSubmit").forEach(button => {
    button.addEventListener("click", function() {
      var commentText = this.previousElementSibling.value;
      if (commentText.trim() !== "") {
        var commentElement = document.createElement("p");
        commentElement.classList.add("comment");
        commentElement.innerText = commentText;
        this.previousElementSibling.value = ""; 

        this.parentNode.querySelector(".commentsList").appendChild(commentElement);
      }
    });
  });
</script>
</body>
</html>
