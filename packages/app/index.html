<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to PitchPlot</title>
    <link rel="stylesheet" href="/styles/welcome.css" />
  </head>
  <body>
    <mu-auth provides="pitchplot:auth">
      <div class="welcome-container">
        <h1>Welcome to PitchPlot</h1>
        <p>Connect, share, and discover.</p>
        <a href="/feed" class="start-button">Go to Feed</a>
      </div>
    </mu-auth>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("mu:auth:jwt");

      if (!token) {
        window.location.href = "/login";
      }
    });

    import { define, Auth } from "@calpoly/mustang";

    define({ "mu-auth": Auth.Provider });
    window.relayEvent = Events.relay;
  </script>
</html>
